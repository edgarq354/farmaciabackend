<!-- Modal REGISTRAR NUEVO-->

<div class="modal fade" id="idModalUsuario" tabindex="-1" role="dialog" aria-labelledby="idModalUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                <h5 class="modal-title" id="idModalTipoLabel">Usuario</h5>
            </div>
            <div class="modal-body">

                <form class="was-validated" novalidate #fUsuario="ngForm" (ngSubmit)="insertarOModificarUsuario('idModalUsuario',fUsuario.valid);">
                    <div class="photo col-md-4 col-sm-12">
                    </div>
                    <div class="photo col-md-3 col-sm-12 text-center">
                        <img src="../../../assets/img/faces/face-0.jpg" style="width: 100px;" />
                    </div>
                    <div class="photo col-md-4 col-sm-12">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12 col-sm-12" [hidden]="true">
                            <label>ID <span class="text-danger">*</span></label>
                            <input type="text" placeholder="id" [(ngModel)]="usuario.id" class="form-control" name="id" required #id="ngModel">
                            <small [hidden]="id.valid || (id.pristine && !fUsuario.submitted)" class="text-danger">
                            Ingrese el ID. min(5) </small>
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Nombre <span class="text-danger">*</span></label>
                            <input type="text" minlength="5" placeholder="Nombre" [(ngModel)]="usuario.Nombre" class="form-control" name="Nombre" required #Nombre="ngModel">
                            <small [hidden]="Nombre.valid || (Nombre.pristine && !fUsuario.submitted)" class="text-danger">
                            Ingrese el Nombre. min(5)   </small>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label>Usuario <span class="text-danger">*</span></label>
                                <input type="text" placeholder="Usuario" minlength="5" [(ngModel)]="usuario.Usuario" class="form-control" name="Usuario" required #Usuario="ngModel">
                                <small [hidden]="Usuario.valid || (Usuario.pristine && !fUsuario.submitted)" class="text-danger">
                                    Ingrese el Usuario. min(5)
                                    </small>
                            </div>
                        </div>
                    </div>
                    <div class="row" hidden>
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Cargo:</label>
                            <input type="text" placeholder="Cargo" [(ngModel)]="usuario.Cargo" class="form-control" name="Cargo" #Cargo="ngModel">
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label>Ip Maquina:</label>
                                <input type="text" placeholder="IpMaquina" [(ngModel)]="usuario.IpMaquina" class="form-control" name="IpMaquina" #IpMaquina="ngModel">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12" [hidden]="true">
                            <div class="form-group">
                                <label>Id Usuario Nodo <span class="text-danger">*</span></label>
                                <input type="number" value="302" placeholder="Id Usuario Nodo" [(ngModel)]="usuario.IdTbUsuarioNodo" class="form-control" name="IdTbUsuarioNodo" required #IdTbUsuarioNodo="ngModel">
                            </div>
                        </div>



                        <div class="form-group col-md-6 col-sm-12">
                            <label>Tipo de Usuario: <span class="text-danger">*</span></label>
                            <select class="form-control" data-title="Seleccion un Tipo de Usuario" data-style="btn-default btn-block" data-menu-style="dropdown-blue" [(ngModel)]="usuario.TipoUsuario" name="TipoUsuario" #TipoUsuario="ngModel" required>
                                                <option selected value="Funcionario" >Funcionario</option>
                                                <option  value="Operador" >Operador</option>
                                                <option  value="Administrador" >Administrador</option>
                                             </select>
                            <small [hidden]="TipoUsuario.valid || (TipoUsuario.pristine && !fUsuario.submitted)" class="text-danger">
                                                   Seleccion el Tipo de Usuario
                                                    </small>
                        </div>

                        <div class="form-group col-md-6 col-sm-12" [hidden]="true">
                            <label>Id Nodo <span class="text-danger">*</span></label>
                            <input type="text" placeholder="Id Nodo" minlength="10" [(ngModel)]="usuario.IdTbNodo" class="form-control" name="IdTbNodo" required #IdTbNodo="ngModel">
                            <small [hidden]="IdTbNodo.valid || (IdTbNodo.pristine && !fUsuario.submitted)" class="text-danger">
                            Seleccion IdTbNodo. min(10)
                             </small>
                        </div>

                    </div>
                    <div class="modal-footer btnGuardarCancelar">
                        <button type="button" class="btn btn-success btn-fill" type="submit">GUARDAR</button>
                        <button type="button" class="btn btn-danger btn-fill" data-dismiss="modal" (click)="limpiar();">CANCELAR</button>

                    </div>
                </form>

            </div>

        </div>
    </div>
</div>



<!-- *****************************************.C O N T E N I D O.***************************************** -->
<div class="content">
    <div class="container-fluid">
        <!--Contenido-->

        <block-ui>
            <!-- Your app markup here -->
        </block-ui>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="content">
                        <h4 class="title">Lista de Usuario</h4>
                        <div class="toolbar">
                            <h4 class="card-title">
                                <button class="btn btn-success btn-fill" (click)="nuevo();" data-toggle="modal" data-target="#idModalUsuario"><i class="fa fa-plus"></i>NUEVO</button>
                            </h4>
                        </div>
                        <div class="fresh-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0 " width="100%;" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th>Nro</th>
                                        <th>Nombre</th>
                                        <th>Tipo Usuario</th>
                                        <!-- <th>Cargo</th> -->
                                        <!-- <th>Ip Maquina</th> -->
                                        <th class="disabled-sorting text-right">Acci√≥n</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr *ngFor="let row of listaUsuarios; let i=index;">
                                        <td>{{i}}</td>
                                        <td>{{row.Nombre}}</td>
                                        <td>{{row.TipoUsuario}}</td>
                                        <!--  <td>{{row.Cargo}}</td> -->
                                        <!--  <td>{{row.IpMaquina}}</td> -->
                                        <td class="text-right">
                                            <button class="btn btn-simple btn-warning btn-icon" (click)="cargar(i)" data-toggle="modal" data-target="#idModalUsuario" rel="tooltip" data-placement="top" title="Editar">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>

            </div>







            <!--Fin Contenido-->
        </div>


    </div>
</div>
