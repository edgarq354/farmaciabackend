<!-- *****************************************.C O N T E N I D O.***************************************** -->
<div class="content">
    <div class="container-fluid">
        <!--Contenido-->

        <block-ui>
            <!-- Your app markup here -->
        </block-ui>
        <div class="row">




            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="content">
                        <h4 class="title">Lista de Farmacias Turno</h4>
                        <div class="toolbar">
                            <h4 class="card-title">
                                <button class="btn btn-primary btn-fill" (click)="InsertarTurno();"><i class="fa fa-plus"></i>GENERAR TURNO {{anio}}</button>
                            </h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="title">Desde:</label>
                                    <div class="form-group">
                                        <input id="datepicker" name="fechaInicio" [(ngModel)]='fechaInicio' type="date" class="form-control datepicker" placeholder="Desde" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="title">Hasta:</label>
                                    <div class="form-group">
                                        <input id="datepicker" name="fechaFin" [(ngModel)]='fechaFin' type="date" class="form-control datepicker" placeholder="Hasta" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-fill" (click)="listarFarmaciaTurno();"><i class="fa fa-search"></i>BUSCAR</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="fresh-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0 " width="100%;" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th>Nro</th>
                                        <th>Dia</th>
                                        <th>Fecha</th>
                                        <th>Hora inicio</th>
                                        <th>Hora final</th>
                                        <th>Estado</th>
                                        <th>Cantidad</th>
                                        <th class="disabled-sorting text-center">Acci√≥n</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr *ngFor="let row of farmaciaTurnoLista; let i=index;">
                                        <td>{{row.id}}</td>
                                        <td>{{row.nombre_dia}}</td>
                                        <td>{{row.fecha}}</td>
                                        <td>{{row.hora_inicio}}</td>
                                        <td>{{row.hora_fin}}</td>
                                        <td class="td-actions text-center">
                                            <bSwitch [(ngModel)]="row.activo">
                                            </bSwitch>
                                        </td>

                                        <td>{{row.cantidad}} farmacias</td>

                                        <td class="text-left">
                                            <a class="btn  btn-primary btn-fill" rel="tooltip" data-placement="top" (click)="abrirTurno(i)" title="Agregar farmacias de turno">
                                                <i class="fa fa-plus"> </i> Agregar
                                            </a>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>

            </div>







            <!--Fin Contenido-->
        </div>


    </div>
</div>
