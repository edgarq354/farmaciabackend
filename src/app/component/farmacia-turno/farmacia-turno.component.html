<!-- *****************************************.C O N T E N I D O.***************************************** -->
<div class="content">
    <div class="container-fluid">
        <!--Contenido-->

        <block-ui>
            <!-- Your app markup here -->
        </block-ui>
        <div class="row">




            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="content">
                        <h4 class="title">Lista de Farmacias Turno</h4>
                        <div class="toolbar">
                            <h4 class="card-title">
                                <button class="btn btn-primary btn-fill" data-toggle="modal" data-target="#idModalTipo"><i class="fa fa-plus"></i>NUEVO</button>
                            </h4>
                        </div>
                        <div class="fresh-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0 " width="100%;" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th>Nro</th>
                                        <th>Dia</th>
                                        <th>Fecha</th>
                                        <th>Hora inicio</th>
                                        <th>Hora final</th>
                                        <th>Estado</th>
                                        <th>Cantidad</th>
                                        <th class="disabled-sorting text-right">Acci√≥n</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr *ngFor="let row of farmaciaTurnoLista; let i=index;">
                                        <td>{{row.id}}</td>
                                        <td>{{row.nombre_dia}}</td>
                                        <td>{{row.fecha}}</td>
                                        <td>{{row.hora_inicio}}</td>
                                        <td>{{row.hora_fin}}</td>
                                        <td>{{row.cantidad}} farmacias</td>
                                        <td class="td-actions text-right">
                                            <bSwitch [(ngModel)]="row.activo">
                                            </bSwitch>
                                        </td>
                                        <td class="text-right ">
                                            <a class="btn btn-simple btn-warning btn-icon" rel="tooltip" data-placement="top" title="Editar">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a class="btn btn-simple btn-danger btn-icon remove" rel="tooltip" data-placement="top" title="Eliminar"><i class="fa fa-times"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>

            </div>







            <!--Fin Contenido-->
        </div>


    </div>
</div>
